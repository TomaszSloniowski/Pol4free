<div class="container">
  <div class="item item__filters">
    
      <h3 class="select__county__header">Wybierz województwo</h3>
      <select [(ngModel)]="selectedCounty"(ngModelChange)="getCounty()" class="select__county">
        <option *ngFor="let event of events$ | async" [ngValue]="event.county">{{event.county}}</option>
      </select>
  
    <h3 class="select__month__header">Wybierz miesiąc</h3>
    <select [(ngModel)]="selectedMonh"(ngModelChange)="getMonth()" class="select__county">
      <option *ngFor="let event of events$ | async" [ngValue]="event.month">{{event.month}}</option>
    </select>

  </div>
</div>
