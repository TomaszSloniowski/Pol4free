<div class="container">
  <h3 class="item event__list__header">NadchodzÄ…ce wydarzenia</h3>
  <div class="item item__events__list" *ngFor="let event of events$ | async">
    <p class="event__location__county">{{event.county}} ></p>
    <p class="events__list__header__date ">{{event.month}}.2019</p>
    <div class="events__list_details">
      <div class="events__list__date">{{event.day}}</div>
      <div class="events__list__name">{{event.name}}<br>
        <div class="events__list__location"><i class="fas fa-map-marker-alt icon__map__marker"></i>{{event.city}}</div>
      </div>
    </div>
  </div>
